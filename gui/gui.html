<!DOCTYPE html>
<html>
<head>
<title>Cluster Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #0f172a;
    --panel: rgba(30, 41, 59, 0.6);
    --border: rgba(255,255,255,0.08);
    --accent: #00f5ff;
    --accent2: #7c3aed;
    --text: #e2e8f0;
    --muted: #94a3b8;
}

body {
    margin: 0;
    padding: 40px;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
    color: var(--text);
    display: flex;
    gap: 30px;
    justify-content: center;
}

.sidebar {
    width: 240px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 25px;
}

.node-item {
    padding: 10px 0;
    border-bottom: 1px solid var(--border);
    font-size: 14px;
    display: flex;
    justify-content: space-between;
}

.main-panel {
    width: 720px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px;
    border: 1px solid var(--border);
}

.status-card {
    background: linear-gradient(135deg, rgba(0,245,255,0.08), rgba(124,58,237,0.08));
    padding: 20px;
    border-radius: 14px;
    margin-bottom: 25px;
}

.highlight {
    color: var(--accent);
    font-weight: 600;
}

.row {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

input[type="text"] {
    flex-grow: 1;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #0f172a;
    color: var(--text);
}

button {
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color: white;
    font-weight: bold;
    cursor: pointer;
}

#output {
    height: 380px;
    overflow-y: auto;
    background: #020617;
    border-radius: 14px;
    padding: 20px;
    font-family: monospace;
    border: 1px solid var(--border);
    white-space: pre-wrap;
    color: #38bdf8;
}
</style>

<script>
// Data injected by the Python backend
const ASSIGNED_NODE = "{{ assigned_node }}";
const NODE_POOL = {{ node_pool_json | safe }};

const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
const ws = new WebSocket(`${protocol}//${window.location.host}/ws/occupancy/${ASSIGNED_NODE}`);

ws.onmessage = (event) => {
    const counts = JSON.parse(event.data);

    NODE_POOL.forEach(node => {
        const element = document.getElementById("count-" + node);
        if (element) element.innerText = counts[node] || 0;
    });

    const myCount = counts[ASSIGNED_NODE] || 0;
    document.getElementById("my-occ-count").innerText = myCount;
};

function appendLine(line) {
    const box = document.getElementById("output");
    const time = new Date().toLocaleTimeString();
    box.textContent += "[" + time + "] " + line + "\n";
    box.scrollTop = box.scrollHeight;
}

async function sendQuery() {
    const prompt = document.getElementById("userPrompt").value;
    if (!prompt) return alert("Please enter a prompt.");

    appendLine("Dispatching to " + ASSIGNED_NODE + "...");

    try {
        const res = await fetch("/relay/" + ASSIGNED_NODE, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "prompt": prompt })
        });

        const data = await res.json();
        appendLine(data.ok ? "RESPONSE: " + data.line : "ERROR: " + data.error);
    } catch (e) {
        appendLine("FETCH ERROR: " + e.message);
    }
}
</script>
</head>

<body>

<div class="sidebar">
    <h3 style="margin-top:0">Cluster Status</h3>
    {% for node in node_pool %}
    <div class="node-item">
        <strong>{{ node.upper() }}:</strong> 
        <span><span id="count-{{ node }}">0</span> Users</span>
    </div>
    {% endfor %}
</div>

<div class="main-panel">
    <h2>LLM Cluster Interface</h2>

    <div class="status-card">
        <div><strong>Your Assigned Node:</strong>
            <span class="highlight">{{ assigned_node.upper() }}</span>
        </div>
        <div>
            <strong>Active Users on Your Node:</strong>
            <span id="my-occ-count" class="highlight">1</span>
        </div>
    </div>

    <div class="row">
        <input type="text" id="userPrompt" placeholder="Enter prompt..." onkeydown="if(event.key==='Enter') sendQuery()">
        <button onclick="sendQuery()">Run Query</button>
    </div>

    <div id="output"></div>
</div>

</body>
</html>
