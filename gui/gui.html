<!DOCTYPE html>
<html>
<head>
<title>Cluster Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #0f172a;
    --panel: rgba(30, 41, 59, 0.6);
    --border: rgba(255,255,255,0.08);
    --accent: #00f5ff;
    --accent2: #7c3aed;
    --text: #e2e8f0;
    --muted: #94a3b8;
}

body {
    margin: 0;
    padding: 40px;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
    color: var(--text);
    display: flex;
    gap: 30px;
    justify-content: center;
}

.sidebar {
    width: 240px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 25px;
}

.node-item {
    padding: 10px 0;
    border-bottom: 1px solid var(--border);
    font-size: 14px;
    display: flex;
    justify-content: space-between;
}

.main-panel {
    width: 720px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px;
    border: 1px solid var(--border);
}

.status-card {
    background: linear-gradient(135deg, rgba(0,245,255,0.08), rgba(124,58,237,0.08));
    padding: 20px;
    border-radius: 14px;
    margin-bottom: 25px;
}

.highlight {
    color: var(--accent);
    font-weight: 600;
}

.row {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

input[type="text"] {
    flex-grow: 1;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #0f172a;
    color: var(--text);
}

button {
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color: white;
    font-weight: bold;
    cursor: pointer;
}

#output {
    height: 380px;
    overflow-y: auto;
    background: #020617;
    border-radius: 14px;
    padding: 20px;
    font-family: monospace;
    border: 1px solid var(--border);
    white-space: pre-wrap;
    color: #38bdf8;
}
</style>

<script>
const NODE_POOL = {{ node_pool_json | safe }};

const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
const ws = new WebSocket(`${protocol}//${window.location.host}/ws/status`);

ws.onmessage = (event) => {
    const status = JSON.parse(event.data);

    // Update per-node in-flight counts
    NODE_POOL.forEach(node => {
        const element = document.getElementById("count-" + node);
        const n = (status.in_flight && status.in_flight[node]) ? status.in_flight[node] : 0;
        if (element) element.innerText = n;
    });

    // Queue depth + user count
    const q = document.getElementById("queue-depth");
    if (q) q.innerText = status.queue_depth ?? 0;

    const u = document.getElementById("user-count");
    if (u) u.innerText = status.total_users ?? 0;
};

function appendLine(line) {
    const box = document.getElementById("output");
    const time = new Date().toLocaleTimeString();
    box.textContent += "[" + time + "] " + line + "\n";
    box.scrollTop = box.scrollHeight;
}

async function sendQuery() {
    const prompt = document.getElementById("userPrompt").value;
    if (!prompt) return alert("Please enter a prompt.");

    const job_id = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));

    try {
        // 1) Enqueue and get queue position
        const enq = await fetch("/enqueue", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, job_id })
        });
        const enqData = await enq.json();

        if (!enqData.ok) {
            appendLine("ERROR: " + enqData.error);
            return;
        }

        appendLine(`Queued prompt (FIFO). ${enqData.ahead} ahead of you. Waiting for dispatch...`);

        // 2) Wait for completion
        const res = await fetch("/wait/" + encodeURIComponent(job_id));
        const data = await res.json();

        if (data.ok) {
            appendLine("RESPONSE [" + data.node + "]: " + data.line);
        } else {
            appendLine("ERROR: " + data.error);
        }

    } catch (e) {
        appendLine("FETCH ERROR: " + e.message);
    }
}

async function spam50() {
    appendLine("Requesting server to enqueue 50 prompts...");
    try {
        const res = await fetch("/spam50", { method: "POST" });
        const data = await res.json();
        appendLine(data.ok
            ? `Server enqueued ${data.enqueued} prompts. Queue ahead before enqueue: ${data.ahead_before}`
            : `ERROR: ${data.error}`);
    } catch (e) {
        appendLine("FETCH ERROR: " + e.message);
    }
}


</script>
</head>

<body>

<div class="sidebar">
    <h3 style="margin-top:0">Cluster Status</h3>
    {% for node in node_pool %}
    <div class="node-item">
        <strong>{{ node.upper() }}:</strong> 
        <span><span id="count-{{ node }}">0</span> In-Flight</span>
    </div>
    {% endfor %}
</div>

<div class="main-panel">
    <h2>LLM Cluster Interface</h2>

    <div class="status-card">
        <div><strong>Queue Depth:</strong>
            <span id="queue-depth" class="highlight">0</span>
        </div>
        <div><strong>Connected Users:</strong>
            <span id="user-count" class="highlight">0</span>
        </div>
    </div>

    <div class="row">
        <input type="text" id="userPrompt" placeholder="Enter prompt..." onkeydown="if(event.key==='Enter') sendQuery()">
        <button onclick="sendQuery()">Run Query</button>
        <button onclick="spam50()">Spam 50</button>
    </div>

    <div id="output"></div>
</div>

</body>
</html>
