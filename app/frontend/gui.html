<!DOCTYPE html>
<html>
<head>
<title>Cluster Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #0f172a;
    --panel: rgba(30, 41, 59, 0.6);
    --border: rgba(255,255,255,0.08);
    --accent: #00f5ff;
    --accent2: #7c3aed;
    --text: #e2e8f0;
    --muted: #94a3b8;
}
body {
    margin: 0;
    padding: 40px;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
    color: var(--text);
    display: flex;
    gap: 30px;
    justify-content: center;
}
.sidebar {
    width: 240px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 25px;
}
.node-item {
    padding: 10px 0;
    border-bottom: 1px solid var(--border);
    font-size: 14px;
    display: flex;
    justify-content: space-between;
}
.main-panel {
    width: 720px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px;
    border: 1px solid var(--border);
}
.status-card {
    background: linear-gradient(135deg, rgba(0,245,255,0.08), rgba(124,58,237,0.08));
    padding: 20px;
    border-radius: 14px;
    margin-bottom: 25px;
}
.highlight {
    color: var(--accent);
    font-weight: 600;
}
.row {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}
input[type="text"] {
    flex-grow: 1;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #0f172a;
    color: var(--text);
}
button {
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color: white;
    font-weight: bold;
    cursor: pointer;
}
#output {
    height: 380px;
    overflow-y: auto;
    background: #020617;
    border-radius: 14px;
    padding: 20px;
    font-family: monospace;
    border: 1px solid var(--border);
    white-space: pre-wrap;
    color: #38bdf8;
}
.monitoring-panel {
    width: 380px;
    background: var(--panel);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px;
    border: 1px solid var(--border);
}
.monitoring-controls {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 20px;
}
.monitoring-status {
    color: var(--muted);
    font-size: 14px;
}
.metrics-grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
}
.metric-card {
    background: #0f172a;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
}
.metric-card h4 { margin: 0 0 10px 0; color: var(--accent); }
.metric-card .row { margin-bottom: 6px; font-size: 13px; }
.metric-card .label { color: var(--muted); }
.metric-card .value { color: var(--text); font-weight: 600; }
.log-note { font-size: 12px; color: var(--muted); margin-top: 16px; }
</style>

<script>
const NODE_POOL = {{ node_pool_json | safe }};
const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
const ws = new WebSocket(`${protocol}//${window.location.host}/ws/status`);

let metricsPollTimer = null;

ws.onmessage = (event) => {
    const status = JSON.parse(event.data);

    NODE_POOL.forEach(node => {
        const element = document.getElementById("status-" + node);
        const inUse = status.in_flight && status.in_flight[node] > 0;
        if (!element) return;
        element.innerText = inUse ? "In Use" : "Free";
        element.style.color = inUse ? "red" : "lime";
    });

    const q = document.getElementById("queue-depth");
    if (q) q.innerText = status.queue_depth ?? 0;

    const u = document.getElementById("user-count");
    if (u) u.innerText = status.total_users ?? 0;
};

function appendLine(line) {
    const box = document.getElementById("output");
    const time = new Date().toLocaleTimeString();
    box.textContent += "[" + time + "] " + line + "\n";
    box.scrollTop = box.scrollHeight;
}

async function sendQuery() {
    const prompt = document.getElementById("userPrompt").value;
    if (!prompt) return alert("Please enter a prompt.");
    const job_id = crypto.randomUUID ? crypto.randomUUID() : String(Date.now());

    const enq = await fetch("/enqueue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, job_id })
    });

    const enqData = await enq.json();
    if (!enqData.ok) return appendLine("ERROR: " + enqData.error);

    appendLine(`Queued prompt. ${enqData.ahead} ahead.`);

    const res = await fetch("/wait/" + encodeURIComponent(job_id));
    const data = await res.json();

    if (data.ok)
        appendLine("RESPONSE [" + data.node + "]: " + data.line);
    else
        appendLine("ERROR: " + data.error);
}

async function spam50() {
    appendLine("Enqueuing 50 prompts...");
    const res = await fetch("/spam50", { method: "POST" });
    const info = await res.json();
    if (!info.ok) return appendLine("ERROR: " + info.error);

    for (const job_id of info.job_ids) {
        const r = await fetch("/wait/" + encodeURIComponent(job_id));
        const data = await r.json();
        if (data.ok)
            appendLine(`RESPONSE [${data.node}]: ${data.line}`);
        else
            appendLine(`ERROR: ${data.error}`);
    }
}

/* ===== START VLLM ===== */
async function startVLLMCluster() {
    appendLine("Starting vLLM on worker nodes...");
    try {
        const res = await fetch('/api/vllm/start', { method: 'POST' });
        const data = await res.json();

        for (const node in data.nodes) {
            if (data.nodes[node]) {
                appendLine("✔ " + node + " started successfully.");
            } else {
                appendLine("✖ " + node + " failed: " + (data.errors[node] || "Unknown error"));
            }
        }
        appendLine("Cluster startup complete.");
    } catch (e) {
        appendLine("ERROR: " + e.message);
    }
}

/* ===== STOP VLLM ===== */
async function stopVLLMCluster() {
    appendLine("Stopping vLLM on worker nodes...");
    try {
        const res = await fetch('/api/vllm/stop', { method: 'POST' });
        const data = await res.json();

        for (const node in data.nodes) {
            if (data.nodes[node]) {
                appendLine("✔ " + node + " stopped successfully.");
            } else {
                appendLine("✖ " + node + " failed to stop: " + (data.errors[node] || "Unknown error"));
            }
        }
        appendLine("Cluster shutdown complete.");
    } catch (e) {
        appendLine("ERROR: " + e.message);
    }
}

/* ===== MONITORING ===== */
function initMonitoringPanel() {
    refreshMetrics();
    if (!metricsPollTimer) metricsPollTimer = setInterval(refreshMetrics, 2000);
}

async function startMonitoring() {
    const res = await fetch('/api/monitoring/start', { method: 'POST' });
    const data = await res.json();
    document.getElementById('monitoring-status-text').innerText =
        data.monitoring_active ? 'Monitoring active' : 'Start failed on some nodes';
    refreshMetrics();
}

async function stopMonitoring() {
    const res = await fetch('/api/monitoring/stop', { method: 'POST' });
    await res.json();
    document.getElementById('monitoring-status-text').innerText = 'Stopped';
    refreshMetrics();
}

async function refreshMetrics() {
    const res = await fetch('/api/monitoring/metrics');
    const data = await res.json();
    const container = document.getElementById('metrics-container');
    if (!container) return;

    let html = '';
    for (const node of NODE_POOL) {
        const info = data.by_node[node];
        const latest = info && info.latest ? info.latest : null;

        html += '<div class="metric-card"><h4>' + node.toUpperCase() + '</h4>';
        if (!latest) {
            html += '<div class="row"><span class="label">No data</span></div>';
        } else {
            html += '<div class="row"><span class="label">CPU:</span> <span class="value">' + latest.cpu_percent.toFixed(1) + '%</span></div>';
            html += '<div class="row"><span class="label">RAM:</span> <span class="value">' + latest.ram_percent.toFixed(1) + '%</span></div>';
            html += '<div class="row"><span class="label">GPU:</span> <span class="value">' + latest.gpu_utilization_percent.toFixed(0) + '%</span></div>';
        }
        html += '</div>';
    }

    container.innerHTML = html;
}

document.addEventListener('DOMContentLoaded', initMonitoringPanel);
</script>
</head>

<body>

<div class="sidebar">
    <h3>Cluster Status</h3>
    {% for node in node_pool %}
    <div class="node-item">
        <strong>{{ node.upper() }}:</strong>
        <span id="status-{{ node }}">Free</span>
    </div>
    {% endfor %}
</div>

<div class="main-panel">
    <h2>Cluster Control Panel</h2>

    <div class="status-card">
        <div><strong>Queue Depth:</strong>
            <span id="queue-depth" class="highlight">0</span>
        </div>
        <div><strong>Connected Users:</strong>
            <span id="user-count" class="highlight">0</span>
        </div>
    </div>

    <div class="row">
        <input type="text" id="userPrompt" placeholder="Enter prompt..." onkeydown="if(event.key==='Enter') sendQuery()">
        <button onclick="sendQuery()">Run Query</button>
        <button onclick="spam50()">Spam 50</button>
        <button onclick="startVLLMCluster()">Start vLLM Cluster</button>
        <button onclick="stopVLLMCluster()">Stop vLLM Cluster</button>
    </div>

    <div id="output"></div>
</div>

<div class="monitoring-panel">
    <h3>Cluster Monitoring</h3>
    <div class="monitoring-controls">
        <button onclick="startMonitoring()">Start Monitoring</button>
        <button onclick="stopMonitoring()">Stop Monitoring</button>
        <span id="monitoring-status-text" class="monitoring-status">Stopped</span>
    </div>
    <div id="metrics-container" class="metrics-grid"></div>
</div>

</body>
</html>
